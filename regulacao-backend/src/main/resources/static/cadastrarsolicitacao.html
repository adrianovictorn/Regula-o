<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Solicitação</title>

    <!-- Link para o CSS principal -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/formulario.css" />
  </head>

  <body>
    <!-- MENU LATERAL -->
    <div class="menu">
      <div class="profile">
        <!-- Ícone/Avatar -->
        <img src="images/person-circle.svg" alt="Avatar do usuário" />
        <p>Nome do Usuário</p>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard">Dashboard</a></li>
          <li><a href="cadastrarsolicitacao">Adicionar Solicitações</a></li>
          <li><a href="listar">Solicitações</a></li>
          <li><a href="logout">Sair</a></li>
        </ul>
      </nav>
    </div>

    <!-- CONTAINER GERAL -->
    <div class="container">
      <!-- HEADER -->
      <header>
        <h2>Sistema de Regulação</h2>
      </header>

      <!-- CONTEÚDO PRINCIPAL -->
      <main>
        <h1>Cadastro de Solicitação</h1>
        <form id="formSolicitacao">
          <div class="form-group">
            <p>
              <label for="dataMalote">Data do Recebimento da Requisição:</label>
            </p>
            <input type="date" name="dataMalote" id="dataMalote" required />
          </div>

          <div class="form-group">
            <p>
              <label for="nomePaciente">Nome do Paciente:</label>
            </p>
            <input type="text" name="nomePaciente" id="nomePaciente" required />
          </div>

          <div class="form-group">
            <p>
              <label for="cpfPaciente">CPF do Paciente:</label>
            </p>
            <input type="text" name="cpfPaciente" id="cpfPaciente" required />
          </div>

          <div class="form-group">
            <p>
              <label for="usfOrigem">Unidade de Origem:</label>
            </p>
            <select name="usfOrigem" id="usfOrigem" required>
              <option value="">Selecione...</option>
              <option value="USF01">USF 01</option>
              <option value="USF02">USF 02</option>
              <option value="USF03">USF 03</option>
              <option value="USF04">USF 04</option>
              <option value="USF05">USF 05</option>
              <option value="USF06">USF 06</option>
            </select>
          </div>

          <div class="form-group">
            <p>
              <label for="observacoes">Observações:</label>
            </p>
            <textarea name="observacoes" id="observacoes" cols="50" rows="5"></textarea>
          </div>

          <h2>Selecione a Especialidade</h2>

          <!-- Template para adicionar especialidades dinamicamente -->
          <template id="especialidadeTemplate">
            <div class="especialidade">
              <fieldset>
                <legend>Especialidade []</legend>
                <label for="especialidadeSolicitada[]">Especialidade:</label>
                <select
                  name="especialidades[].especialidadeSolicitada"
                  id="especialidadeSolicitada[]"
                >
                  <option value="ANGIOLOGISTA">Angiologista</option>
                  <option value="CARDIOLOGISTA">Cardiologista</option>
                  <option value="DOPPLER">Doppler</option>
                  <option value="ENDOCRINOLOGISTA">Endocrinologista</option>
                  <option value="GASTROENTEROLOGISTA">Gastroenterologista</option>
                  <option value="MASTOLOGISTA">Mastologista</option>
                  <option value="MAMOGRAFIA">Mamografia</option>
                  <option value="DERMATOLOGISTA">Dermatologista</option>
                  <option value="NEFROLOGISTA">Nefrologista</option>
                  <option value="HOLTER">Holter</option>
                  <option value="ORTOPEDISTA">Ortopedista</option>
                  <option value="OFTALMOLOGISTA">Oftalmologista</option>
                  <option value="NEUROLOGISTA">Neurologista</option>
                  <option value="NEUROPEDIATRIA">Neuropediatria</option>
                  <option value="OTORRINOLARINGOLOGISTA">Otorrinolaringologista</option>
                  <option value="UROLOGISTA">Urologista</option>
                  <option value="REUMATOLOGISTA">Reumatologista</option>
                  <option value="PNEUMOLOGISTA">Pneumologista</option>
                  <option value="TESTE_ERGOMETRICO">Teste Ergométrico</option>
                  <option value="MAPA">MAPA</option>
                  <option value="HEMATOLOGISTA">Hematologista</option>
                  <option value="TOMOGRAFIA">Tomografia</option>
                  <option value="RESSONANCIA">Ressonância</option>
                  <option value="CINTILOGRAFIA">Cintilografia</option>
                  <option value="ELETRONEUROMIOGRAFIA">Eletroneuromiografia</option>
                  <option value="CATETERISMO">Cateterismo</option>
                </select>

                <label for="status[]">Status:</label>
                <select name="especialidades[].status" id="status[]">
                  <option value="AGUARDANDO">Aguardando</option>
                  <option value="AGENDADO">Agendado</option>
                  <option value="REALIZADO">Realizado</option>
                  <option value="CANCELADO">Cancelado</option>
                </select>

                <label for="prioridade[]">Prioridade:</label>
                <select name="especialidades[].prioridade" id="prioridade[]">
                  <option value="NORMAL">Normal</option>
                  <option value="URGENTE">Urgente</option>
                  <option value="EMERGENCIA">Emergência</option>
                </select>

                <button type="button" class="remove-btn" onclick="removerEspecialidade(this)">
                  Remover
                </button>
              </fieldset>
            </div>
          </template>

          <div id="especialidadesContainer" class="button-group"></div>
          <button type="button" id="addEspecialidadeButton">
            Adicionar Especialidade
          </button>

          <div class="button-group">
            <button type="submit">Enviar Solicitação</button>
          </div>
        </form>
      </main>

      <!-- RODAPÉ -->
      <footer>
        <p>&copy; 2025 - Sistema de Regulação</p>
      </footer>
    </div>

    <!-- Script do formulário -->
    <script src="js/cadastrar-solicitacao.js"></script>
  </body>
</html>
