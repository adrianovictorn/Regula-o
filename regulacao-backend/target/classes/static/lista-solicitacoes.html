<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listagem de Solicitações</title>
  <link rel="stylesheet" href="css/main.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body>
  <!-- MENU LATERAL -->
  <div class="menu">
    <div class="profile">
      <img src="images/person-circle.svg" alt="Avatar do usuário" />
      <p>nome user</p>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard">Dashboard</a></li>
        <li><a href="cadastrarsolicitacao">Adicionar Solicitações</a></li>
        <li><a href="#">Solicitações</a></li>
        <li><a href="logout">Sair</a></li>
      </ul>
    </nav>
  </div>

  <header>
    <h2>Sistema de Regulação</h2>
  </header>

  <!-- CONTAINER PARA HEADER, MAIN, FOOTER -->
  <div class="container">
    <main>
      <!-- Área de Filtros -->
      <form id="form-filtro" method="GET">
        <div>
          <label for="filtro-usf">Unidade de Origem:</label>
          <select name="filtro-usf" id="filtro-usf">
            <option value="" selected>Todas</option>
            <option value="USF01">USF 01</option>
            <option value="USF02">USF 02</option>
            <option value="USF03">USF 03</option>
            <option value="USF04">USF 04</option>
            <option value="USF05">USF 05</option>
            <option value="USF06">USF 06</option>
          </select>
          <br>
          <label for="filtro-estado">Estado da Solicitação: </label>
          <select name="filtro-estado" id="filtro-estado">
            <option value="" selected>Todos</option>
            <option value="PENDENTE">Pendente</option>
            <option value="AGENDADO">Agendado</option>
          </select>
          <br>
          <label for="filtro-especialidade">Especialidade:</label>
          <div id="filtro-especialidade">
            <input type="checkbox" name="especialidade" value="ANGIOLOGISTA" id="ANGIOLOGISTA">
            <label for="ANGIOLOGISTA">Angiologista</label><br>
            <input type="checkbox" name="especialidade" value="CARDIOLOGISTA" id="CARDIOLOGISTA">
            <label for="CARDIOLOGISTA">Cardiologista</label><br>
            <input type="checkbox" name="especialidade" value="DOPPLER" id="DOPPLER">
            <label for="DOPPLER">Doppler</label><br>
            <input type="checkbox" name="especialidade" value="ENDOCRINOLOGISTA" id="ENDOCRINOLOGISTA">
            <label for="ENDOCRINOLOGISTA">Endocrinologista</label><br>
            <input type="checkbox" name="especialidade" value="GASTROENTEROLOGISTA" id="GASTROENTEROLOGISTA">
            <label for="GASTROENTEROLOGISTA">Gastroenterologista</label><br>
            <input type="checkbox" name="especialidade" value="MASTOLOGISTA" id="MASTOLOGISTA">
            <label for="MASTOLOGISTA">Mastologista</label><br>
            <input type="checkbox" name="especialidade" value="MAMOGRAFIA" id="MAMOGRAFIA">
            <label for="MAMOGRAFIA">Mamografia</label><br>
            <input type="checkbox" name="especialidade" value="DERMATOLOGISTA" id="DERMATOLOGISTA">
            <label for="DERMATOLOGISTA">Dermatologista</label><br>
            <input type="checkbox" name="especialidade" value="NEFROLOGISTA" id="NEFROLOGISTA">
            <label for="NEFROLOGISTA">Nefrologista</label><br>
            <input type="checkbox" name="especialidade" value="HOLTER" id="HOLTER">
            <label for="HOLTER">Holter</label><br>
            <input type="checkbox" name="especialidade" value="ORTOPEDISTA" id="ORTOPEDISTA">
            <label for="ORTOPEDISTA">Ortopedista</label><br>
            <input type="checkbox" name="especialidade" value="OFTALMOLOGISTA" id="OFTALMOLOGISTA">
            <label for="OFTALMOLOGISTA">Oftalmologista</label><br>
            <input type="checkbox" name="especialidade" value="NEUROLOGISTA" id="NEUROLOGISTA">
            <label for="NEUROLOGISTA">Neurologista</label><br>
            <input type="checkbox" name="especialidade" value="NEUROPEDIATRIA" id="NEUROPEDIATRIA">
            <label for="NEUROPEDIATRIA">Neuropediatria</label><br>
            <input type="checkbox" name="especialidade" value="OTORRINOLARINGOLOGISTA" id="OTORRINOLARINGOLOGISTA">
            <label for="OTORRINOLARINGOLOGISTA">Otorrinolaringologista</label><br>
            <input type="checkbox" name="especialidade" value="UROLOGISTA" id="UROLOGISTA">
            <label for="UROLOGISTA">Urologista</label><br>
            <input type="checkbox" name="especialidade" value="REUMATOLOGISTA" id="REUMATOLOGISTA">
            <label for="REUMATOLOGISTA">Reumatologista</label><br>
            <input type="checkbox" name="especialidade" value="PNEUMOLOGISTA" id="PNEUMOLOGISTA">
            <label for="PNEUMOLOGISTA">Pneumologista</label><br>
            <input type="checkbox" name="especialidade" value="TESTE_ERGOMETRICO" id="TESTE_ERGOMETRICO">
            <label for="TESTE_ERGOMETRICO">Teste Ergométrico</label><br>
            <input type="checkbox" name="especialidade" value="MAPA" id="MAPA">
            <label for="MAPA">MAPA</label><br>
            <input type="checkbox" name="especialidade" value="HEMATOLOGISTA" id="HEMATOLOGISTA">
            <label for="HEMATOLOGISTA">Hematologista</label><br>
            <input type="checkbox" name="especialidade" value="TOMOGRAFIA" id="TOMOGRAFIA">
            <label for="TOMOGRAFIA">Tomografia</label><br>
            <input type="checkbox" name="especialidade" value="RESSONANCIA" id="RESSONANCIA">
            <label for="RESSONANCIA">Ressonância</label><br>
            <input type="checkbox" name="especialidade" value="CINTILOGRAFIA" id="CINTILOGRAFIA">
            <label for="CINTILOGRAFIA">Cintilografia</label><br>
            <input type="checkbox" name="especialidade" value="ELETRONEUROMIOGRAFIA" id="ELETRONEUROMIOGRAFIA">
            <label for="ELETRONEUROMIOGRAFIA">Eletroneuromiografia</label><br>
            <input type="checkbox" name="especialidade" value="CATETERISMO" id="CATETERISMO">
            <label for="CATETERISMO">Cateterismo</label><br>
            
   
          </div>
          <br>
          <label for="filtro-nome-paciente">Nome Paciente</label>
          <input name="nome-paciente" type="text" id="filtro-nome-paciente">
          <br>
          <label for="filtro-data-inicial">Data inicial</label>
          <input name="data-inicial" type="date" id="filtro-data-inicial">
          <br>
          <label for="filtro-data-final">Data final</label>
          <input name="data-final" type="date" id="filtro-data-final">
          <br>
          <input id="filtrar-botao" type="submit" value="Filtrar">
        </div>
      </form>
      
      <template id="template-solicitacao">
        <div class="card solicitacao mb-3">
          <div class="card-header">
            <span class="campo-usfOrigem">N° da Solicitação: <strong></strong></span>
          </div>
          <div class="card-body">
            <h5 class="card-title nomePaciente"></h5>
            <h6 class="card-subtitle mb-2 text-muted dataMalote"></h6>
            <p class="card-text observacoes"></p>
            <div class="campo-especialidades">
              <strong>Especialidades:</strong>
              <ul class="campo-especialidades-lista"></ul>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-primary mr-2" onclick="abrirTelaAtualizacao(/* id */)">Atualizar</button>
              <button type="button" class="btn btn-secondary" onclick="abrirTelaConsulta(/* id */)">Consultar</button>
            </div>
          </div>
        </div>
      </template>
      
      <div id="lista-solicitacoes" class="row"></div>
      
      <!-- Seção para a tela de consulta detalhada (oculta inicialmente) -->
      <section id="tela-consulta" class="mt-5" style="display: none;">
        <h3>Detalhes da Solicitação</h3>
        <div id="conteudo-consulta">
          
          <div>
            <strong>Especialidades:</strong>
            <ul>
              <li>Cardiologista</li>
              <li>Angiologista</li>
              <li>Doppler</li>
              <!-- etc... -->
            </ul>
          </div>
          <button type="button" class="btn btn-secondary" onclick="fecharTelaConsulta()">Fechar</button>
        </div>
      </section>
      
    </main>
  
    <footer>
      <p>&copy; 2025 - Sistema de Regulação</p>
    </footer>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLa0r2Q0CvWfqgk3R5x6hqKrk9j4tJRf6P0H" 
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
          crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
